
{% extends "bootstrap/base.html" %}
{% block title %}Login Page{% endblock %}

{% block head %}
{{super()}}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<style>
.btn{
	font-size: 20px;
}
form{
	width: 400px;
	margin: 100px auto 0 auto;
    padding: 10px 20px 20px;
    background-color: #fff;
    border: 1px solid #e5e5e5;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
    -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
    box-shadow: 0 1px 2px rgba(0,0,0,.05);
	
}
</style>
<form class="form-signin" action='login'  method='post'>
	<input type='hidden' name='redirect' value='' />
	<h2 class="form-signin-heading" style=" text-align:center;">
    Welcome to Awesome Calendar
    <br />
	<h3 class="form-signin-heading" style=" text-align:center;">
    Please log in
    <br />
    <br />
    <br />
    <a class="btn btn-danger btn-block" href="{ url_for('login?authtype=google') }" role="button">
        <button class="btn btn-danger" type="submit">
            <i class="fa fa-google fa-2x"></i>
            Login With Google
        </button>
    </a>
    <br />
    <br />
    <a class="btn btn-primary" href="{ url_for('login?authtype=facebook') }" role="button">
        <button class="btn btn-primary" type="submit">
    	<i class="fa fa-facebook fa-2x"></i>
        Login With Facebook
        </button>
    </a>
 </form>
